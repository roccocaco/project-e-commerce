            <option>Masculino</option>
            <option>Neutro</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">CEP</label>

        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input bg-warning" type="checkbox" id="gridCheck">
